async function getAccessToken() {
    await refreshAccessToken();
    return sessionStorage.getItem('access_token');
}




async function refreshAccessToken() {
    // Retrieve refresh token from session storage
    const refresh_token = JSON.parse(sessionStorage.getItem('user_info')).refresh_token;
    if (refresh_token) {
        try {
            const response = await fetch('http://127.0.0.1:8000/api/v1/auth/token/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ refresh: refresh_token })
            });
            const data = await response.json();
            // Update the access token in session storage
            const userInfo = JSON.parse(sessionStorage.getItem('user_info'));
            sessionStorage.setItem('access_token', data.access);
            sessionStorage.setItem('user_info', JSON.stringify(userInfo)); // Store all updated user information
            // Retry the original request or perform other actions
        } catch (error) {
            // Handle token refresh error
            console.error(error);
            // Redirect the user to the login page or display an error message
        }
    } else {
        // Redirect the user to the login page if there is no refresh token
    }
}

async function addEncadrement() {
    var titre = $("#titre").val();
    var type_encadrement = $("#type_encadrement").val();
    var annee_debut = $("#annee_debut").val();
    var annee_fin = $("#annee_fin").val();
    var etudiant1 = $("#etudiant1").val();
    var etudiant2 = $("#etudiant2").val();
    var role_chercheur = $("#role_chercheur").val();
    var role_chercheur2 = $("#role_chercheur2").val();
    var chercheur1 = $("#chercheur1").val();
    var chercheur2 = $("#chercheur2").val();

    var data = {
        intitule: titre,
        type_encadrement: type_encadrement,
        annee_debut: annee_debut,
        annee_fin: annee_fin,
        role_chercheur: role_chercheur,
        role_chercheur2: role_chercheur2,
        nom_prenom_etd1: etudiant1,
        nom_prenom_etd2: etudiant2,
        chercheur1: chercheur1,
        chercheur2: chercheur2
    };

    try {
        // Get the access token
        const accessToken = await getAccessToken();

        // Make the fetch request with the access token
        const response = await fetch('http://localhost:8000/api/EncadrementCreat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify(data)
        });

        // Handle the response as needed
        if (response.ok) {
            // Handle success response
            showPopup();
            applyChange('Votre encadrement a été ajouté avec succès !');
        } else {
            // Handle error response
            const errorText = await response.text(); // Get the error message
            console.error('Error:', errorText); // Log the error message
        }
    } catch (error) {
        // Handle any errors that occur during the request
        console.error('Error:', error);
    }
}
