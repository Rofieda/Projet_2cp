    <script>

async function getAccessToken() {
    await refreshAccessToken();
    return sessionStorage.getItem('access_token');
}

async function refreshAccessToken() {
    // Retrieve refresh token from session storage
    const refresh_token = JSON.parse(sessionStorage.getItem('user_info')).refresh_token;
    if (refresh_token) {
        try {
            const response = await fetch('http://127.0.0.1:8000/api/v1/auth/token/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ refresh: refresh_token })
            });
            const data = await response.json();
            // Update the access token in session storage
            const userInfo = JSON.parse(sessionStorage.getItem('user_info'));
            sessionStorage.setItem('access_token', data.access);
            sessionStorage.setItem('user_info', JSON.stringify(userInfo)); // Store all updated user information
            // Retry the original request or perform other actions
        } catch (error) {
            // Handle token refresh error
            console.error(error);
            // Redirect the user to the login page or display an error message
        }
    } else {
        // Redirect the user to the login page if there is no refresh token
    }
}


document.addEventListener("DOMContentLoaded", async function() {
    await fetchEncadrementDetails();
});



async function fetchEncadrementDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const encadrementID = urlParams.get('encadrementID');
    const apiUrl = `http://localhost:8000/api/encadrement/${encadrementID}/modify/`;

    try {
        const accessToken = await getAccessToken(); // Retrieve access token
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            }
        });

        if (response.ok) {
            const data = await response.json();
            displayEncadrementDetails(data);
        } else {
            console.error('Error fetching encadrement details:', response.statusText);
        }
    } catch (error) {
        console.error('Error fetching encadrement details:', error);
    }
}


function displayEncadrementDetails(encadrement) {
    const encadrementDetailsContainer = document.getElementById('encadrementDetails');

    encadrementDetailsContainer.innerHTML = `
        <p>${encadrement.intitule}</p>
        <p>${encadrement.type_encadrement}</p>
        <p>${encadrement.annee_debut}</p>
        <p>${encadrement.annee_fin}</p>
        <p>${encadrement.etudiant1}</p>
        <p>${encadrement.etudiant2}</p>
        <p>${encadrement.chercheur1}</p>
        <p>${encadrement.role_cher1}</p>
        <p>${encadrement.chercheur2}</p>
        <p>${encadrement.role_cher2}</p>
    `;
}


async function redirectToModEncadrement() {
    const urlParams = new URLSearchParams(window.location.search);
    const encadrementID = urlParams.get('encadrementID');
    window.location.href = encodeURI(`../html/modifierencadrementapresclique.html?encadrementID=${encadrementID}`);
}
