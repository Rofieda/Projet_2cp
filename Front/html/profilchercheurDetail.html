<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/BARS.css">

    <script src="../javascript/BARS.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/infos2.css">
    <title>Lmcs Quest</title>
</head>

<body>

    <button class="left-button" onclick="goBack()"><img src="../images/Left1.png"></button>

    <div class="left">
        <div class="left-title">
            <img src="../images/Profile 1.png">
            <p>Informations personnelles</p>
        </div>
        <div class="left-content">
            <button class="photo-button"><img src="../images//blank-profile-picture-973460_1280 copy.png">
            </button>
            <hr class="line">
            <div class="info-container">
                <div class="left-info">
                    <p>Nom :</p>
                    <p>Prénom :</p>
                    <p>Sexe :</p>
                    <p>Etablissement :</p>
                    <p>Diplome :</p>
                    <p>Numéro de téléphone :</p>
                    <p>DPLP lien :</p>
                    <p>Research gate lien :</p>
                    <p>Google scholar lien:</p>
                    <p>Site web :</p>
                    <p>ORCIDE :</p>
                    <p>H-index :</p>
                    <p>Equipe :</p>
                    <p>Qualite :</p>
                    <p>Grade-enseignement :</p>
                    <p>Grade-recherche :</p>
                </div>
                <div class="right-info">
                    <p id="nom_chercheur"></p>
                    <p id="prenom_chercheur"></p>
                    <p id="sexe_chercheur"></p>
                    <p id="etablissement_chercheur"></p>
                    <p id="diplome_chercheur"></p>
                    <p id="tel_chercheur"></p>
                    <p id="dblp_lien_chercheur"></p>
                    <p id="research_gate_lien_chercheur"></p>
                    <p id="google_scholar_lien_chercheur"></p>
                    <p id="orcide_chercheur"></p>
                    <p id="site_web_chercheur"></p>
                    <p id="h_index_chercheur"></p>
                    <p id="equipe_chercheur"></p>
                    <p id="qualite_chercheur"></p>
                    <p id="grade_ensignement_chercheur"></p>
                    <p id="grade_recherche_chercheur"></p>
                </div>
            </div>

        </div>
    </div>
  


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Récupérer l'ID du chercheur depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const chercheurId = urlParams.get('id');

            if (chercheurId) {
                // Effectuer une requête à l'API pour obtenir les détails du chercheur
                fetch(`http://localhost:8000/api/ChercheursList/${chercheurId}/`)
                    .then(response => response.json())
                    .then(data => {
                        // Afficher les détails du chercheur dans la page HTML
                        document.getElementById('nom_chercheur').innerText = data.nom_chercheur;
                        document.getElementById('prenom_chercheur').innerText = data.prenom_chercheur;
                        document.getElementById('sexe_chercheur').innerText = data.sexe;
                        document.getElementById('etablissement_chercheur').innerText = data.etablissement;
                        document.getElementById('diplome_chercheur').innerText = data.diplome;
                        document.getElementById('tel_chercheur').innerText = data.tel;
                        document.getElementById('dblp_lien_chercheur').innerHTML = `<a href="${data.dblp_lien}" class="redirect-link">Cliquez ici</a>`;
                        document.getElementById('research_gate_lien_chercheur').innerHTML = `<a href="${data.research_gate_lien}" class="redirect-link">Cliquez ici</a>`;
                        document.getElementById('google_scholar_lien_chercheur').innerHTML = `<a href="${data.google_scholar_lien}" class="redirect-link">Cliquez ici</a>`;
                        document.getElementById('orcide_chercheur').innerText = data.orcid;
                        document.getElementById('site_web_chercheur').innerText = data.site_web;
                        document.getElementById('h_index_chercheur').innerText = data.h_index;
                        document.getElementById('equipe_chercheur').innerText = data.equipe;
                        document.getElementById('qualite_chercheur').innerText = data.Qualite;
                        document.getElementById('grade_ensignement_chercheur').innerText = data.grade_ensignement;
                        document.getElementById('grade_recherche_chercheur').innerText = data.grade_recherche;
                    })
                    .catch(error => console.error('Erreur lors de la récupération des détails du chercheur:', error));
            } else {
                console.error('ID du chercheur non trouvé dans l\'URL.');
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javascript/ajout.js"></script>
    <script src="../javascript/BARSS.js"></script>
    <script src="../javascript/notification.js"></script>
</body>

</html>
